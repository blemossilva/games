<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionamento - Retro-games dev</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #F2C500 0%, #0072CE 100%);
      color: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .redirect-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      border: 4px solid #000;
      box-shadow: 8px 8px 0px #000;
      max-width: 500px;
    }
    .redirect-container h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .redirect-container p {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .back-button {
      background: #F2C500;
      color: #000;
      border: 3px solid #000;
      padding: 15px 30px;
      border-radius: 8px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 4px 4px 0px #000;
      text-decoration: none;
      display: inline-block;
      transition: all 0.15s ease;
    }
    .back-button:hover {
      transform: translateY(-2px) translateX(-2px);
      box-shadow: 6px 6px 0px #000;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h1>üéÆ Sistema Atualizado!</h1>
    <p>O sistema de jogos foi atualizado! Agora os jogos funcionam diretamente, sem necessidade de iframe.</p>
    <p>Por favor, acesse os jogos a partir da p√°gina principal.</p>
    <a href="index.html" class="back-button">üè† Voltar ao Portal</a>
  </div>
  
  <script>
    // Auto-redirect if there's a game ID in the URL
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id');
    
    if (gameId) {
      // Mapping of game IDs to their direct paths
      const gameMapping = {
        'snake': 'games/snake/index.html',
        'pong': 'games/pong/index.html',
        '2048': 'games/2048/index.html',
        'tetris': 'games/tetris/index.html',
        'flappy-bird': 'games/flappy-bird/index.html',
        'space-invaders': 'games/space-invaders/index.html',
        'platformer': 'games/platformer/index.html'
      };
      
      const gamePath = gameMapping[gameId];
      if (gamePath) {
        // Redirect to the direct game page after 2 seconds
        setTimeout(() => {
          window.location.href = gamePath;
        }, 2000);
        
        // Update the message to show redirect
        document.querySelector('.redirect-container p').innerHTML = 
          `Redirecionando para <strong>${gameId}</strong> em 2 segundos...<br>
           <a href="${gamePath}">Clique aqui se n√£o for redirecionado automaticamente</a>`;
      }
    }
  </script>
</body>
</html>
